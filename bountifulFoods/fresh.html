<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/site.js" defer></script>
</head>
<body>
    <header>
        <div class="topHeader">
            <img class="logo" src="images/logo.png" alt="logo">
            <nav>
                <ul id="navUl">
                    <li><a href="index.html">Home</a></li>
                    <li><a  class="active" href="fresh.html">Fresh</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>
            <div id="social-logos">
              <img src="images/facebook.png" alt="facebook logo">
              <img src="images/instagram.png" alt="instagram logo">
              <img src="images/twitter.png" alt="twitter logo">
          </div>
        </div>
    </header> 
    <main id="fresh-main">
      <form method="get" action="orderConfirmation.html" onsubmit="KeepingTrack()">
        <fieldset class="first-fieldset">  
            <input class="hidden-field" type="hidden" name="date" value="" />
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Fruit 1
              <select class="fruit1" name="Fruit1">
              </select>
            </label>
            <label class="top">Fruit 2
              <select class="fruit2" name="Fruit2">
              </select>
            </label>
            <label class="top">Fruit 3
              <select class="fruit3" name="Fruit3">
              </select>
            </label>
            <label class="top">Additional Instructions <input id="instructions" type="text" name="instructions"></label>
            <input type="submit" value="Make My Drink!" class="submitBtn">

    </main> 
    <footer>
        <div class="footer-top">
          <div class="footer-logo">
            <img src="images/logo.png" alt="Logo">
          </div>
          <div class="footer-contact">
            <h3>Bountiful Foods</h3>
            <p>123 Main Street<br>Carlsbad, CA 92008</p>
            <p><a href="info@MountainCreekChamber.org">info@BountifulFoods.org</a></p>
            <p>760-777-7777</p>
          </div>
          <div class="footer-map">
            <p><img src="./images/googlemaps.png" alt="google map"></p>
            <a href="https://www.google.com/maps/@47.1730799,-122.1218592,17.89z" target="_blank">Location Map</a>
          </div>
        </div>
        <div class="footer-base">
          <p><span id="currentyear"></span>Last Updated: <span id="lastmodified"></span></p>
        </div>
      </footer> 
</body>
</html>
